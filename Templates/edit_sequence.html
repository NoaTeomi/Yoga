{% extends "base.html" %}

{% block content %}
    <h1>Edit Sequence: {{ sequence.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'my-sequences' %}">Back to My Sequences</a>
{% endblock %}
