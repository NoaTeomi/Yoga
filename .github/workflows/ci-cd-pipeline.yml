name: Django CI/CD Pipeline

on:
  push:
    branches: 
      - feature/ci-cd-pipeline
  pull_request:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose  

    # Create .env file in the root directory
    - name: Create .env file in root directory
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env

    # Run Docker Compose from the root directory
    - name: Set up Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d

    # Add a short delay to allow containers to initialize
    - name: Wait for Containers to Initialize
      run: sleep 10

    # Show logs for yoga_web specifically
    - name: Show Logs for yoga_web
      run: docker-compose -f docker-compose.yml logs yoga_web

    # Check container health
    - name: List Running Containers and Check Health
      run: docker ps -a

    - name: Install Dependencies
      run: |
        docker exec -it yoga_web python -m pip install --upgrade pip
        docker exec -it yoga_web pip install -r Yoga/Yoga/requirements.txt

    - name: Apply Migrations
      run: |
        docker exec -it yoga_web python manage.py migrate

    - name: Run Tests
      run: |
        docker exec -it yoga_web python manage.py test

    # Additional Deployment Steps
    - name: Build and Push Docker Image
      run: |
        docker build -t noateomi/yoga_app:${{ github.sha }} .
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker push noateomi/yoga_app:${{ github.sha }}

    - name: Deploy to Production
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no user@your-server-ip << EOF
          docker pull noateomi/yoga_app:${{ github.sha }}
          docker stop yoga_app || true && docker rm yoga_app || true
          docker run -d --name yoga_app -p 80:8000 noateomi/yoga_app:${{ github.sha }}
        EOF
